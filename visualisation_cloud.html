<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Données Transfo_SITEX à travers Thingspeak</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: black;
      font-weight: bold;
      font-size: 28px;
      margin-bottom: 10px;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
    }

    .chart-container {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 40px;
      background: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    .normal { background-color: #e9ffe9; }
    .surchauffe { background-color: #ffcccc; font-weight: bold; }
    .surchauffe-critique { background-color: #ff9999; font-weight: bold; color: white; }
    .surintensite { background-color: #ffe5cc; font-weight: bold; }
    .surpression { background-color: #d5f4ff; font-weight: bold; }
    .haut { background-color: #ccffcc; }
    .bas { background-color: #ffffcc; }
  </style>
</head>
<body>

<h1>Données Transfo_SITEX par Thingspeak</h1>
<h2>Évolution des paramètres</h2>

<div class="chart-container"><canvas id="tempChart"></canvas></div>
<div class="chart-container"><canvas id="courantChart"></canvas></div>
<div class="chart-container"><canvas id="pressionChart"></canvas></div>
<div class="chart-container"><canvas id="huileChart"></canvas></div>

<h2>Données récentes</h2>
<table id="dataTable">
  <thead>
    <tr>
      <th>Date/Heure</th>
      <th>Température (°C)</th>
      <th>Courant (A)</th>
      <th>Pression (bars)</th>
      <th>Niveau d'huile</th>
      <th>État</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const apiKey = "6C7J88FPA3BL0998";
const channelID = "2933717";
const url = `https://api.thingspeak.com/channels/${channelID}/feeds.json?results=20&api_key=${apiKey}`;

function convertToLocalTime(utcDateStr) {
  const date = new Date(utcDateStr);
  // Convert to local time (France GMT+1 / GMT+2)
  date.setHours(date.getHours() + 1);
  return date.toLocaleString('fr-FR').replace(',', '');
}

fetch(url)
  .then(response => response.json())
  .then(data => {
    const feeds = data.feeds; // garder l’ordre chronologique (gauche → droite)

    const labels = feeds.map(f => convertToLocalTime(f.created_at).split(' ')[1]); // Heure
    const temp = feeds.map(f => parseFloat(f.field1));
    const courant = feeds.map(f => parseFloat(f.field2));
    const pression = feeds.map(f => parseFloat(f.field3));
    const niveauHuile = feeds.map(f => f.field4 === "Haut" ? 1 : 0);

    // Graphiques
    const makeChart = (ctxId, label, dataArr, color, yMax, yStep, unit, customTicks = null) => {
      new Chart(document.getElementById(ctxId).getContext('2d'), {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: label + (unit ? ' (' + unit + ')' : ''),
            data: dataArr,
            borderColor: color,
            backgroundColor: color.replace('1)', '0.2)').replace('rgb', 'rgba'),
            fill: true,
            tension: 0.3,
            pointRadius: 3
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              min: 0,
              max: yMax,
              ticks: {
                stepSize: yStep,
                callback: customTicks || undefined
              },
              title: { display: true, text: label }
            },
            x: {
              title: { display: true, text: 'Heure' },
              ticks: {
                maxRotation: 45,
                minRotation: 45,
                autoSkip: true,
                maxTicksLimit: 10
              }
            }
          },
          plugins: {
            tooltip: {
              callbacks: {
                label: function(context) {
                  if (label === "Niveau d'huile") {
                    return "Niveau d'huile : " + (context.raw === 1 ? "Haut" : "Bas");
                  }
                  return `${context.dataset.label}: ${context.formattedValue}`;
                }
              }
            }
          }
        }
      });
    };

    makeChart("tempChart", "Température", temp, "rgb(255, 0, 0, 1)", 100, 10, "°C");
    makeChart("courantChart", "Courant", courant, "rgb(0, 0, 255, 1)", 1000, 100, "A");
    makeChart("pressionChart", "Pression", pression, "rgb(0, 128, 0, 1)", 5, 0.5, "bars");
    makeChart("huileChart", "Niveau d'huile", niveauHuile, "rgb(255, 165, 0, 1)", 1, 1, "",
      value => value === 1 ? "Haut" : "Bas"
    );

    // Tableau
    const tbody = document.querySelector("#dataTable tbody");
    feeds.forEach((f, i) => {
      const tempVal = parseFloat(f.field1 || 0);
      const courantVal = parseFloat(f.field2 || 0);
      const pressionVal = parseFloat(f.field3 || 0);
      const niveau = f.field4 || "-";

      let etat = "Normal";
      let className = "normal";

      if (tempVal >= 90) {
        etat = "Surchauffe-critique";
        className = "surchauffe-critique";
      } else if (tempVal >= 80) {
        etat = "Surchauffe";
        className = "surchauffe";
      }

      if (courantVal >= 910) {
        etat = "Surintensité";
        className = "surintensite";
      }

      if (pressionVal >= 3) {
        etat = "Surpression";
        className = "surpression";
      }

      if (niveau === "Haut") {
        className = "haut";
      } else if (niveau === "Bas") {
        className = "bas";
      }

      const row = `<tr class="${className}">
        <td>${convertToLocalTime(f.created_at)}</td>
        <td>${f.field1 || "-"}</td>
        <td>${f.field2 || "-"}</td>
        <td>${f.field3 || "-"}</td>
        <td>${niveau}</td>
        <td>${etat}</td>
      </tr>`;
      tbody.innerHTML += row;
    });
  })
  .catch(err => console.error("Erreur de chargement ThingSpeak:", err));

// Auto-refresh toutes les 15 secondes
setTimeout(() => location.reload(), 15000);
</script>

</body>
</html>
