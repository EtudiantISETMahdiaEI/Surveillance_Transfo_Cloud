<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Visualisation - Paramètres transformateur</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      margin: 0;
    }
    h2 {
      text-align: center;
      margin-top: 20px;
    }
    .chart-container {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 40px;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    .normal { background-color: #e9ffe9; }
    .surchauffe { background-color: #ffcccc; font-weight: bold; }
    .surintensite { background-color: #ffe5cc; font-weight: bold; }
    .declenchement { background-color: #fff8b3; font-weight: bold; }
  </style>
</head>
<body>

<h2>Évolution de la Température</h2>
<div class="chart-container">
  <canvas id="tempChart"></canvas>
</div>

<h2>Évolution du Courant</h2>
<div class="chart-container">
  <canvas id="courantChart"></canvas>
</div>

<h2>Évolution de la Pression</h2>
<div class="chart-container">
  <canvas id="pressionChart"></canvas>
</div>

<h2>Évolution du Niveau d'huile</h2>
<div class="chart-container">
  <canvas id="huileChart"></canvas>
</div>

<h2>Données récentes</h2>
<table id="dataTable">
  <thead>
    <tr>
      <th>Date/Heure</th>
      <th>Température (°C)</th>
      <th>Courant (A)</th>
      <th>Pression (bars)</th>
      <th>Niveau d'huile</th>
      <th>État</th>
    </tr>
  </thead>
  <tbody>
    <!-- Les lignes seront insérées par JS -->
  </tbody>
</table>

<script>
  // Variables globales pour les graphiques
  let tempChart, courantChart, pressionChart, huileChart;

  // Fonction pour créer les graphiques Chart.js
  function createChart(ctx, label, data, color, yMax, yStep, unit, customTicks = null) {
    return new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: label + (unit ? ' (' + unit + ')' : ''),
          data: [],
          borderColor: color,
          backgroundColor: color.includes('rgb') ? color.replace('1)', '0.2)').replace('rgb', 'rgba') : color,
          fill: true,
          tension: 0.3,
          pointRadius: 3,
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            min: 0,
            max: yMax,
            ticks: {
              stepSize: yStep,
              callback: customTicks ? customTicks : undefined
            },
            title: { display: true, text: label + (unit ? ' (' + unit + ')' : '') }
          },
          x: {
            title: { display: true, text: 'Date/Heure' },
            ticks: {
              maxRotation: 45,
              minRotation: 45,
              autoSkip: true,
              maxTicksLimit: 10
            }
          }
        },
        plugins: {
          legend: {
            display: true,
            position: 'top'
          },
          tooltip: {
            mode: 'index',
            intersect: false,
            callbacks: {
              label: function(context) {
                if (label === "Niveau d'huile") {
                  return "Niveau d'huile: " + (context.raw === 1 ? 'Haut' : 'Bas');
                }
                return context.dataset.label + ': ' + context.formattedValue;
              }
            }
          }
        },
        interaction: {
          mode: 'nearest',
          axis: 'x',
          intersect: false
        }
      }
    });
  }

  // Initialisation des graphiques avec données vides
  function initCharts() {
    tempChart = createChart(
      document.getElementById('tempChart').getContext('2d'),
      'Température', [], 'rgb(255, 0, 0, 1)', 100, 10, '°C'
    );
    courantChart = createChart(
      document.getElementById('courantChart').getContext('2d'),
      'Courant', [], 'rgb(0, 0, 255, 1)', 1000, 100, 'A'
    );
    pressionChart = createChart(
      document.getElementById('pressionChart').getContext('2d'),
      'Pression', [], 'rgb(0, 128, 0, 1)', 5, 0.5, 'bars'
    );
    huileChart = createChart(
      document.getElementById('huileChart').getContext('2d'),
      "Niveau d'huile", [], 'rgb(255, 165, 0, 1)', 1, 1, '',
      function(value) { return value === 1 ? 'Haut' : 'Bas'; }
    );
  }

  // Fonction pour mettre à jour les graphiques et le tableau avec les nouvelles données
  function updateData(data) {
    // Trier les données par date croissante (optionnel)
    data.sort((a, b) => new Date(a.Heure_date) - new Date(b.Heure_date));

    // Extraire labels et datasets
    const labels = data.map(d => d.Heure_date);
    const tempData = data.map(d => parseFloat(d.Temperature));
    const courantData = data.map(d => parseFloat(d.Courant));
    const pressionData = data.map(d => parseFloat(d.Pression));
    const huileData = data.map(d => d.Niveau_huile.toLowerCase() === 'haut' ? 1 : 0);

    // Mettre à jour graphiques
    tempChart.data.labels = labels;
    tempChart.data.datasets[0].data = tempData;
    tempChart.update();

    courantChart.data.labels = labels;
    courantChart.data.datasets[0].data = courantData;
    courantChart.update();

    pressionChart.data.labels = labels;
    pressionChart.data.datasets[0].data = pressionData;
    pressionChart.update();

    huileChart.data.labels = labels;
    huileChart.data.datasets[0].data = huileData;
    huileChart.update();

    // Mise à jour du tableau HTML
    const tbody = document.querySelector('#dataTable tbody');
    tbody.innerHTML = ''; // Vider le tableau avant de remplir

    data.forEach(row => {
      const tr = document.createElement('tr');
      const etat = row.Etat.toUpperCase();
      let className = '';
      switch (etat) {
        case 'SURCHAUFFE': className = 'surchauffe'; break;
        case 'SURINTENSITÉ': case 'SURINTENSITE': className = 'surintensite'; break;
        case 'DÉCLENCHEMENT': case 'DECLENCHEMENT': className = 'declenchement'; break;
        default: className = 'normal'; break;
      }
      tr.className = className;

      tr.innerHTML = `
        <td>${row.Heure_date}</td>
        <td>${row.Temperature}</td>
        <td>${row.Courant}</td>
        <td>${row.Pression}</td>
        <td>${row.Niveau_huile}</td>
        <td>${row.Etat}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  // Fonction pour récupérer les données via fetch (AJAX)
  async function fetchData() {
    try {
      // Met ici l'URL complète vers ton fichier PHP hébergé sur InfinityFree
      const response = await fetch('https://tondomaine.infinityfreeapp.com/get_data.php');
      if (!response.ok) throw new Error('Erreur HTTP ' + response.status);
      const data = await response.json();

      // Vérifier que data est un tableau
      if (!Array.isArray(data)) throw new Error('Données reçues invalides');

      updateData(data);
    } catch (error) {
      console.error('Erreur lors du chargement des données:', error);
    }
  }

  // Initialisation
  window.onload = function() {
    initCharts();
    fetchData();

    // Rafraîchissement automatique toutes les 20 secondes
    setInterval(fetchData, 20000);
  };
</script>

</body>
</html>
