<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Visualisation Transfo - Données complètes</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
    }

    .chart-container {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 40px;
      background: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    .normal { background-color: #e9ffe9; }
    .surchauffe { background-color: #ffcccc; font-weight: bold; }
    .surintensite { background-color: #ffe5cc; font-weight: bold; }
    .declenchement { background-color: #fff8b3; font-weight: bold; }
  </style>
</head>
<body>

<h2>Évolution de la Température</h2>
<div class="chart-container">
  <canvas id="tempChart"></canvas>
</div>

<h2>Évolution du Courant</h2>
<div class="chart-container">
  <canvas id="courantChart"></canvas>
</div>

<h2>Évolution de la Pression</h2>
<div class="chart-container">
  <canvas id="pressionChart"></canvas>
</div>

<h2>Évolution du Niveau d'huile</h2>
<div class="chart-container">
  <canvas id="huileChart"></canvas>
</div>

<h2>Données détaillées</h2>
<table id="dataTable">
  <thead>
    <tr>
      <th>Date/Heure</th>
      <th>Température (°C)</th>
      <th>Courant (A)</th>
      <th>Pression (bars)</th>
      <th>Niveau d'huile</th>
      <th>État</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const API_URL = "https://ton-site.com/get_data.php"; // à modifier selon ton hébergement

fetch(API_URL)
  .then(response => response.json())
  .then(data => {
    const labels = data.map(d => d.Heure_date);
    const temperatureData = data.map(d => parseFloat(d.Temperature));
    const courantData = data.map(d => parseFloat(d.Courant));
    const pressionData = data.map(d => parseFloat(d.Pression));
    const huileData = data.map(d => d.Niveau_huile === 'Haut' ? 1 : 0);

    const huileTicks = (value) => value === 1 ? 'Haut' : 'Bas';

    const createChart = (id, label, data, color, maxY, tickCallback = null) => {
      new Chart(document.getElementById(id).getContext('2d'), {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label,
            data,
            borderColor: color,
            backgroundColor: color.replace('1)', '0.2)').replace('rgb', 'rgba'),
            fill: true,
            tension: 0.3,
            pointRadius: 3
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              min: 0,
              max: maxY,
              ticks: {
                callback: tickCallback || undefined
              }
            },
            x: {
              ticks: {
                maxRotation: 45,
                minRotation: 45,
                autoSkip: true,
                maxTicksLimit: 10
              }
            }
          }
        }
      });
    };

    createChart("tempChart", "Température (°C)", temperatureData, "rgb(255,0,0,1)", 100);
    createChart("courantChart", "Courant (A)", courantData, "rgb(0,0,255,1)", 1000);
    createChart("pressionChart", "Pression (bars)", pressionData, "rgb(0,128,0,1)", 5);
    createChart("huileChart", "Niveau d'huile", huileData, "rgb(255,165,0,1)", 1, huileTicks);

    // Table HTML
    const tbody = document.querySelector("#dataTable tbody");
    data.forEach(row => {
      const tr = document.createElement("tr");

      const etatClass = row.Etat.toLowerCase();
      tr.className = {
        "normal": "normal",
        "surchauffe": "surchauffe",
        "surintensité": "surintensite",
        "déclenchement": "declenchement"
      }[etatClass] || "";

      tr.innerHTML = `
        <td>${row.Heure_date}</td>
        <td>${row.Temperature}</td>
        <td>${row.Courant}</td>
        <td>${row.Pression}</td>
        <td>${row.Niveau_huile}</td>
        <td>${row.Etat}</td>
      `;
      tbody.appendChild(tr);
    });
  })
  .catch(err => {
    console.error("Erreur de chargement des données :", err);
  });
</script>

</body>
</html>
