<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Visualisation - Paramètres transformateur</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      margin: 0;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
    }

    .chart-container {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 40px;
      background: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    .normal { background-color: #e9ffe9; }
    .surchauffe { background-color: #ffcccc; font-weight: bold; }
    .surintensite { background-color: #ffe5cc; font-weight: bold; }
    .declenchement { background-color: #fff8b3; font-weight: bold; }
  </style>
</head>
<body>

<h2>Évolution de la Température</h2>
<div class="chart-container"><canvas id="tempChart"></canvas></div>

<h2>Évolution du Courant</h2>
<div class="chart-container"><canvas id="courantChart"></canvas></div>

<h2>Évolution de la Pression</h2>
<div class="chart-container"><canvas id="pressionChart"></canvas></div>

<h2>Évolution du Niveau d'huile</h2>
<div class="chart-container"><canvas id="huileChart"></canvas></div>

<h2>Données récentes</h2>
<table id="dataTable">
  <thead>
    <tr>
      <th>Date/Heure</th>
      <th>Température (°C)</th>
      <th>Courant (A)</th>
      <th>Pression (bars)</th>
      <th>Niveau d'huile</th>
      <th>État</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  let tempChart, courantChart, pressionChart, huileChart;

  function chartOptions(label, color, yMax, yStep, unit, customTicks = null) {
    return {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: label + (unit ? ' (' + unit + ')' : ''),
          data: [],
          borderColor: color,
          backgroundColor: color.replace('1)', '0.2)').replace('rgb', 'rgba'),
          fill: true,
          tension: 0.3,
          pointRadius: 3,
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            min: 0,
            max: yMax,
            ticks: {
              stepSize: yStep,
              callback: customTicks || undefined
            },
            title: { display: true, text: label + (unit ? ' (' + unit + ')' : '') }
          },
          x: {
            title: { display: true, text: 'Date/Heure' },
            ticks: {
              maxRotation: 45,
              minRotation: 45,
              autoSkip: true,
              maxTicksLimit: 10
            }
          }
        },
        plugins: {
          legend: { display: true, position: 'top' },
          tooltip: {
            mode: 'index',
            intersect: false,
            callbacks: {
              label: function(context) {
                if (label === "Niveau d'huile") {
                  return "Niveau d'huile: " + (context.raw === 1 ? 'Haut' : 'Bas');
                }
                return context.dataset.label + ': ' + context.formattedValue;
              }
            }
          }
        },
        interaction: { mode: 'nearest', axis: 'x', intersect: false }
      }
    };
  }

  function updateCharts(data) {
    const labels = data.map(d => d.Heure_date);
    const temperatureData = data.map(d => parseFloat(d.Temperature));
    const courantData = data.map(d => parseFloat(d.Courant));
    const pressionData = data.map(d => parseFloat(d.Pression));
    const huileData = data.map(d => d.Niveau_huile === 'Haut' ? 1 : 0);

    tempChart.data.labels = labels;
    tempChart.data.datasets[0].data = temperatureData;

    courantChart.data.labels = labels;
    courantChart.data.datasets[0].data = courantData;

    pressionChart.data.labels = labels;
    pressionChart.data.datasets[0].data = pressionData;

    huileChart.data.labels = labels;
    huileChart.data.datasets[0].data = huileData;

    tempChart.update();
    courantChart.update();
    pressionChart.update();
    huileChart.update();
  }

  function updateTable(data) {
    const tbody = document.querySelector('#dataTable tbody');
    tbody.innerHTML = '';
    data.forEach(row => {
      const tr = document.createElement('tr');
      let className = '';
      const etat = row.Etat.toUpperCase();
      switch (etat) {
        case 'SURCHAUFFE': className = 'surchauffe'; break;
        case 'SURINTENSITÉ': case 'SURINTENSITE': className = 'surintensite'; break;
        case 'DÉCLENCHEMENT': case 'DECLENCHEMENT': className = 'declenchement'; break;
        default: className = 'normal'; break;
      }
      tr.className = className;
      tr.innerHTML = `
        <td>${row.Heure_date}</td>
        <td>${row.Temperature}</td>
        <td>${row.Courant}</td>
        <td>${row.Pression}</td>
        <td>${row.Niveau_huile}</td>
        <td>${row.Etat}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  function fetchData() {
    fetch('get_data.php')
      .then(response => response.json())
      .then(data => {
        updateCharts(data.reverse()); // pour remettre l’ordre chronologique
        updateTable(data.reverse());
      })
      .catch(error => console.error('Erreur lors du chargement des données:', error));
  }

  // Initialiser les graphiques vides
  tempChart = new Chart(document.getElementById('tempChart').getContext('2d'), chartOptions('Température', 'rgb(255, 0, 0, 1)', 100, 10, '°C'));
  courantChart = new Chart(document.getElementById('courantChart').getContext('2d'), chartOptions('Courant', 'rgb(0, 0, 255, 1)', 1000, 100, 'A'));
  pressionChart = new Chart(document.getElementById('pressionChart').getContext('2d'), chartOptions('Pression', 'rgb(0, 128, 0, 1)', 5, 0.5, 'bars'));
  huileChart = new Chart(document.getElementById('huileChart').getContext('2d'), chartOptions(
    "Niveau d'huile", 'rgb(255, 165, 0, 1)', 1, 1, '', value => value === 1 ? 'Haut' : 'Bas'
  ));

  // Charger les données au début
  fetchData();
  // Puis les actualiser toutes les 10 secondes
  setInterval(fetchData, 10000);
</script>

</body>
</html>
