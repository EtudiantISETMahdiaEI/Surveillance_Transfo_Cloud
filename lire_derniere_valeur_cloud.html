<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Surveillance Transformateur - Transfo-SITEX</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #87CEEB; /* Bleu ciel */
      color: #001f4d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      border: 8px solid #001f4d;
      animation: pulseBorder 2s infinite alternate;
    }

    @keyframes pulseBorder {
      0%   { border-color: #001f4d; }
      100% { border-color: #ffffff; }
    }

    h2 {
      text-align: center;
      margin-top: 0;
      color: #001f4d;
    }

    p {
      font-size: 1.1em;
      margin: 12px 0;
    }

    i {
      margin-right: 8px;
      color: #001f4d;
    }

    strong {
      color: #000;
    }

    #loading {
      text-align: center;
      font-weight: bold;
      color: blue;
    }

    @media (max-width: 500px) {
      .card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<div class="card">
  <h2><i class="fas fa-bolt"></i> Données Transfo-SITEX</h2>
  <div id="loading">Chargement des données...</div>
  <p><i class="fas fa-thermometer-half"></i> Température : <strong id="temp">--</strong></p>
  <p><i class="fas fa-charging-station"></i> Courant : <strong id="courant">--</strong></p>
  <p><i class="fas fa-tachometer-alt"></i> Pression : <strong id="pression">--</strong></p>
  <p><i class="fas fa-oil-can"></i> Niveau d'huile : <strong id="niveau_huile">--</strong></p>
  <p><i class="fas fa-exclamation-triangle"></i> État : <strong id="etat">--</strong></p>
  <p><i class="fas fa-clock"></i> Date/Heure : <strong id="heure_date">--</strong></p>
</div>

<script>
  const channelID = '2933717';
  const apiKey = '6C7J88FPA3BL0998';
  const apiURL = `https://api.thingspeak.com/channels/${channelID}/feeds/last.json${apiKey ? '?api_key=' + apiKey : ''}`;

  async function fetchData() {
    try {
      document.getElementById('loading').style.display = 'block';
      const response = await fetch(apiURL, { cache: "no-store" });
      if (!response.ok) throw new Error("Erreur de réseau");

      const data = await response.json();

      update('temp', data.field1 ? parseFloat(data.field1).toFixed(2) + ' °C' : '--');
      update('courant', data.field2 ? parseFloat(data.field2).toFixed(2) + ' A' : '--');
      update('pression', data.field3 ? parseFloat(data.field3).toFixed(2) + ' bars' : '--');

      const nh = data.field4 ? data.field4.toString().toLowerCase() : '';
      update('niveau_huile',
        nh === 'haut' || nh === 'high' ? 'Haut' :
        nh === 'bas' || nh === 'low' ? 'Bas' : '--');

      update('etat', data.field5 ?? '--');
      update('heure_date', data.created_at ? formatDateTime(data.created_at) : '--');

      document.getElementById('loading').style.display = 'none';
    } catch (error) {
      console.error("Erreur:", error);
      document.getElementById('loading').textContent = "❌ Erreur de chargement";
      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('loading').textContent = 'Chargement des données...';
      }, 4000);
    }
  }

  function update(id, value) {
    const el = document.getElementById(id);
    if (el) el.textContent = value;
  }

  function formatDateTime(ts) {
    const d = new Date(ts);
    const pad = n => n < 10 ? '0' + n : n;
    return `${pad(d.getDate())}/${pad(d.getMonth() + 1)}/${d.getFullYear()} ${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
  }

  setInterval(fetchData, 15000); // Rafraîchissement toutes les 15 secondes
  fetchData(); // Appel initial
</script>

</body>
</html>
