<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Données Temps Réel - Transfo SITEX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: #87CEEB;
            color: #001f4d;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            border: 8px solid #001f4d;
            animation: borderBlink 2s infinite alternate;
            transition: background-color 0.5s ease;
        }

        @keyframes borderBlink {
            0% { border-color: #001f4d; }
            100% { border-color: #ffffff; }
        }

        h2 {
            margin-top: 0;
            text-align: center;
            font-size: 1.6em;
            color: #001f4d;
        }

        p {
            font-size: 1.1em;
            margin: 12px 0;
        }

        i {
            margin-right: 8px;
            color: #001f4d;
        }

        strong {
            color: #000;
        }

        @media (max-width: 500px) {
            .card {
                padding: 20px;
            }
            h2 {
                font-size: 1.3em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="card" id="data-container">
        <h2><i class="fas fa-bolt"></i> Données récentes Transfo-SITEX</h2>
        <p>Chargement des données...</p>
    </div>

    <script>
        const channelID = 2933717;  // Ton Channel ThingSpeak
        const readAPIKey = "6C7J88FPA3BL0998";       // Clé API si canal privé sinon vide

        function fetchData() {
            const url = `https://api.thingspeak.com/channels/${channelID}/feeds.json?results=1${readAPIKey ? '&api_key=' + readAPIKey : ''}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.feeds && data.feeds.length > 0) {
                        const feed = data.feeds[0];

                        // Récupération brute des valeurs
                        let temp = parseFloat(feed.field1);
                        let courant = parseFloat(feed.field2);
                        let pression = parseFloat(feed.field3);
                        let niveauHuileRaw = feed.field4; // Ex: "1" ou "0"

                        // Formatage 2 décimales, ou texte spécifique si pas un nombre
                        temp = !isNaN(temp) ? temp.toFixed(2) : "N/A";
                        courant = !isNaN(courant) ? courant.toFixed(2) : "N/A";
                        pression = !isNaN(pression) ? pression.toFixed(2) : "N/A";

                        // Niveau huile : selon contact flotteur
                        // "1" = Haut, "0" = Bas, sinon N/A
                        let niveauHuile = "N/A";
                        if (niveauHuileRaw === "1") {
                            niveauHuile = "Haut";
                        } else if (niveauHuileRaw === "0") {
                            niveauHuile = "Bas";
                        }

                        // Calcul des états d’alerte
                        let alertes = [];

                        if (!isNaN(temp)) {
                            if (temp >= 90) alertes.push("Surchauffe-critique");
                            else if (temp >= 80) alertes.push("Surchauffe");
                        }
                        if (!isNaN(courant) && courant >= 910) {
                            alertes.push("Surintensité");
                        }
                        if (!isNaN(pression) && pression >= 3) {
                            alertes.push("Surpression");
                        }
                        if (niveauHuile === "Bas") {
                            alertes.push("Faible huile");
                        }

                        let etat = alertes.length > 0 ? alertes.join(" | ") : "Normal";

                        // Date/heure formatée en français
                        const dateHeure = feed.created_at ? new Date(feed.created_at).toLocaleString("fr-FR") : "N/A";

                        // Injection dans le DOM
                        document.getElementById('data-container').innerHTML = `
                            <h2><i class="fas fa-bolt"></i> Données récentes Transfo-SITEX</h2>
                            <p><i class="fas fa-thermometer-half"></i> Température : <strong>${temp} °C</strong></p>
                            <p><i class="fas fa-charging-station"></i> Courant : <strong>${courant} A</strong></p>
                            <p><i class="fas fa-tachometer-alt"></i> Pression : <strong>${pression} bars</strong></p>
                            <p><i class="fas fa-oil-can"></i> Niveau d'huile : <strong>${niveauHuile}</strong></p>
                            <p><i class="fas fa-exclamation-triangle"></i> État : <strong>${etat}</strong></p>
                            <p><i class="fas fa-clock"></i> Date/Heure : <strong>${dateHeure}</strong></p>
                        `;
                    } else {
                        document.getElementById('data-container').innerHTML = `
                            <h2><i class="fas fa-bolt"></i> Données récentes Transfo-SITEX</h2>
                            <p>ℹ Aucune donnée trouvée.</p>
                        `;
                    }
                })
                .catch(error => {
                    document.getElementById('data-container').innerHTML = `
                        <h2><i class="fas fa-bolt"></i> Données récentes Transfo-SITEX</h2>
                        <p> Erreur de chargement des données : ${error}</p>
                    `;
                });
        }

        fetchData();
        setInterval(fetchData, 15000);  // rafraîchir toutes les 15 secondes
    </script>
</body>
</html>
