<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Données Temps Réel Transfo SITEX - ThingSpeak</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: #87CEEB;
            color: #001f4d;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            border: 8px solid #001f4d;
            animation: borderBlink 2s infinite alternate;
        }
        @keyframes borderBlink {
            0% { border-color: #001f4d; }
            100% { border-color: #ffffff; }
        }
        h2 {
            margin-top: 0;
            text-align: center;
            font-size: 1.6em;
            color: #001f4d;
        }
        p {
            font-size: 1.1em;
            margin: 12px 0;
        }
        i {
            margin-right: 8px;
            color: #001f4d;
        }
        strong {
            color: #000;
        }
        @media (max-width: 500px) {
            .card {
                padding: 20px;
            }
            h2 {
                font-size: 1.3em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2><i class="fas fa-bolt"></i> Données récentes Transfo-SITEX</h2>
        <div id="data-container">
            <p>Chargement des données...</p>
        </div>
    </div>

    <script>
        const channelID = 2933717;  // Ton Channel ThingSpeak
        const readAPIKey = "";       // Si ton canal est public, tu peux laisser vide

        function fetchData() {
            const url = `https://api.thingspeak.com/channels/${channelID}/fields/1.json?results=1${readAPIKey ? '&api_key=' + readAPIKey : ''}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.feeds && data.feeds.length > 0) {
                        const feed = data.feeds[0];
                        // Les champs ThingSpeak
                        const temp = feed.field1 || "N/A";
                        const courant = feed.field2 || "N/A";
                        const pression = feed.field3 || "N/A";
                        const niveauHuile = feed.field4 || "N/A";
                        const etat = feed.field5 || "N/A";
                        const dateHeure = feed.created_at ? new Date(feed.created_at).toLocaleString("fr-FR") : "N/A";

                        document.getElementById('data-container').innerHTML = `
                            <p><i class="fas fa-thermometer-half"></i> Température : <strong>${temp} °C</strong></p>
                            <p><i class="fas fa-charging-station"></i> Courant : <strong>${courant} A</strong></p>
                            <p><i class="fas fa-tachometer-alt"></i> Pression : <strong>${pression} bars</strong></p>
                            <p><i class="fas fa-oil-can"></i> Niveau d'huile : <strong>${niveauHuile}</strong></p>
                            <p><i class="fas fa-exclamation-triangle"></i> État : <strong>${etat}</strong></p>
                            <p><i class="fas fa-clock"></i> Date/Heure : <strong>${dateHeure}</strong></p>
                        `;
                    } else {
                        document.getElementById('data-container').innerHTML = "<p>ℹ️ Aucune donnée trouvée.</p>";
                    }
                })
                .catch(error => {
                    document.getElementById('data-container').innerHTML = `<p>❌ Erreur de chargement des données : ${error}</p>`;
                });
        }

        fetchData();
        // Rafraîchir toutes les 20 secondes (ou autre intervalle)
        setInterval(fetchData, 20000);
    </script>
</body>
</html>
